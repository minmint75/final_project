# Disable email sending during tests
app.email.enabled=false

# Provide dummy values for mail properties to allow application context to load
spring.mail.host=smtp.dummy.com
spring.mail.port=587
spring.mail.username=dummyuser
spring.mail.password=dummypassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# In-memory H2 Database Configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update