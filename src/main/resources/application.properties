spring.application.name=final_project

spring.datasource.url=jdbc:mysql://localhost:3306/quiz_web?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=31122005


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8082

# Email Configuration - Enabled for local/dev
app.email.enabled=true
app.upload.dir=uploads/

# Gmail SMTP configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# File upload limits (increase from default 1MB so avatars can be uploaded)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
